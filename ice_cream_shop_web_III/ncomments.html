<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning bg-gradient">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 500px;">
    <h2 class="text-center mb-4 text-warning">Add Comment</h2>
    <form action="nadd_comment.php" method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" readonly value="">
      </div>
      <div class="mb-3">
        <label class="form-label">Comment</label>
        <textarea name="comment" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Star Rating</label>
        <select name="star_rate" class="form-select" required>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <button type="submit" class="btn btn-warning w-100">Submit Comment</button>
    </form>
    <div class="text-center mt-3">
      <a href="nlogout.php" class="btn btn-danger">Logout</a><br>
      <a href="index.html" class="btn btn-link">Back to Home</a>
    </div>
  </div>
</div>

<script>
// Auto fill username field
fetch('get_username.php')
.then(response => response.json())
.then(data => {
  if(data.username) {
    document.querySelector('input[name="username"]').value = data.username;
  } else {
    window.location.href = 'nlogin.html'; // Not logged in
  }
});
</script>

</body>
</html>
