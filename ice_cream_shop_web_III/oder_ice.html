<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Lanka Ice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            padding-top: 50px;
        }
        .form-container {
            max-width: 800px;
            margin: auto;
            background: linear-gradient(to right, #5cecf6, #04417ee5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(185, 17, 17, 0.163);
        }
        .btn-primary {
            background-color: #bb33b5;
            border: none;
        }
        .btn-primary:hover {
            background-color: #feb47b;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .product-selection {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center text-white mb-4">Customer Order Details</h2>
    <form id="orderForm" action="s_order.php" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label text-white">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label text-white">Delivery Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label text-white">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>

        <!-- Product Selection Section -->
        <div class="product-selection">
            <label class="form-label text-white">Select Products</label>

            <!-- 6 products with quantity input -->
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="products[]" value="Vanilla Ice Cream" id="product1">
                <label class="form-check-label text-white" for="product1">Vanilla Ice Cream (Rs.899)</label>
                <input type="number" name="quantities[]" class="form-control mt-1" min="1" value="1" style="width:100px;">
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="products[]" value="Chocolate Ice Cream" id="product2">
                <label class="form-check-label text-white" for="product2">Chocolate Ice Cream (Rs.999)</label>
                <input type="number" name="quantities[]" class="form-control mt-1" min="1" value="1" style="width:100px;">
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="products[]" value="Strawberry Ice Cream" id="product3">
                <label class="form-check-label text-white" for="product3">Strawberry Ice Cream (Rs.899)</label>
                <input type="number" name="quantities[]" class="form-control mt-1" min="1" value="1" style="width:100px;">
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="products[]" value="Blueberry Ice Cream" id="product4">
                <label class="form-check-label text-white" for="product4">Blueberry Ice Cream (Rs.899)</label>
                <input type="number" name="quantities[]" class="form-control mt-1" min="1" value="1" style="width:100px;">
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="products[]" value="Coffee Ice Cream" id="product5">
                <label class="form-check-label text-white" for="product5">Coffee Ice Cream (Rs.899)</label>
                <input type="number" name="quantities[]" class="form-control mt-1" min="1" value="1" style="width:100px;">
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="products[]" value="Cookies Ice Cream" id="product6">
                <label class="form-check-label text-white" for="product6">Cookies Ice Cream (Rs.899)</label>
                <input type="number" name="quantities[]" class="form-control mt-1" min="1" value="1" style="width:100px;">
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Order</button>
        <a href="index.html" class="btn btn-secondary w-100 mt-3">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Enable/disable quantity inputs based on checkbox state
    document.querySelectorAll('.form-check').forEach(function(item) {
        let checkbox = item.querySelector('.form-check-input[type="checkbox"]');
        let quantityInput = item.querySelector('input[type="number"]');
    
        quantityInput.disabled = true;
    
        checkbox.addEventListener('change', function() {
            quantityInput.disabled = !this.checked;
        });
    });

    // Form validation
    document.getElementById('orderForm').addEventListener('submit', function(e) {
        let checkboxes = document.querySelectorAll('input[name="products[]"]:checked');
        if (checkboxes.length === 0) {
            e.preventDefault();
            alert('Please select at least one product!');
        }
    });
</script>
</body>
</html>
